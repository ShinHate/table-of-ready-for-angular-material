<div class="card h-100">
  <img class="card-img-top" src="{{image.images.S.src}}" alt="{{image.name}">
  <div class="mt-auto">
    <div class="card-body">
      <p class="card-text">
        <b>{{ image.name }}</b>
      </p>
    </div>
    <ul class="list-group list-group-flush ">
      <li class="list-group-item">Выставлен на продажу: <b>{{ image.published }}</b></li>
      <li class="list-group-item">Код товара:</li>
      <li class="list-group-item">Тема:</li>
      <li class="list-group-item">
        Цвет:
        <span *ngFor="let tag of image.tags.COLORS; let last = last">
        <b *ngIf="last; else nocomma"> {{tag.name}}</b>
         <ng-template #nocomma><b> {{tag.name}}, </b></ng-template>
        </span>
      </li>
      <li class="list-group-item">
        Теги:
        <span *ngFor="let tag of image.tags.COLORS; let last = last">
        <b *ngIf="last; else nocomma"> {{tag.code}}</b>
         <ng-template #nocomma><b> {{tag.code}}, </b></ng-template>
        </span>
      </li>
      <li class="list-group-item bg-light">Однотоны:
        <div class="d-flex justify-content-start my-2 flex-wrap">
          <span *ngFor="let color of image.colors">
          <div style="border:1px solid white; width: 24px; height: 24px; background: #{{color}}"></div>
        </span>
        </div>
      </li>
      <li class="list-group-item"></li>
    </ul>
    <div class="card-body d-flex justify-content-between">
      <button type="button" class="btn btn-danger" (click)="deleteImage(image.id, i)">Удалить</button>
      <button type="button" class="btn btn-primary">Открыть</button>

    </div>
  </div>
  <div class="card-footer d-flex flex-row justify-content-between align-items-center">
    <small class="text-muted">Last updated {{image.uploadTime | date}}</small>
    <mat-checkbox [(ngModel)]="image.published"
                  [color]="'warn'"
                  (ngModelChange)="updateAllComplete()">
      <b>Выбрать</b>
    </mat-checkbox>
  </div>
</div>
